<!DOCTYPE html>
<html lang="en">
<head>

    <title>Twitter</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>

</head>
<body>
    <h1>Twitter</h1>
    <div id="form-container">

    <div id="posts-container"></div>

</html>
